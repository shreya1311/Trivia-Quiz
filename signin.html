<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz - SignIn</title>
    <!--CSS Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">

    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!--JS Links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid content-signin">
    

    <div class="row">
        <div class="col-lg-12">
            <h2 class="h2-style">Let's Get Started</h2>
            <h6 class="h6-style">Sign In to continue to Trivia Quiz</h6>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form action="index.html" method="post">
                
                <div class="input-group mb-3 input-style">
                    <span class="input-group-text"><i class="fal fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                  <div class="input-group mb-3 input-style">
                    <span class="input-group-text"><i class="fal fa-lock-alt"></i></span>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
        </div>
    </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-check">
                        <input class="form-check-input check-style" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label label-style" for="flexCheckDefault">
                          Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="forgot-pswd forgot-style">
                        <a href="javascript:void(0)" class="pas-style"><i class="fas fa-lock"></i>&nbsp;Forgot pwd?</a>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary btn-lg button-style">SIGN IN</button>
                </div>
                </div>
           

            </form>

    <div class="row">
      <div class="col-12 acc-style">
          Don't have an account?<a href="signup.html" class="signup-style">Sign Up</a>
      </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <p class="signwith-style">- Sign With -</p>
        </div>
        <div class="col-12 fontaws-style">
            <a class=" btn btn-social-icon btn-circle btn-facebook-light" href="#"><i class="fa fa-facebook"></i><a>
			<a class=" btn btn-social-icon btn-circle btn-twitter-light" href="#"><i class="fa fa-twitter"></i></a>
			<a class=" btn btn-social-icon btn-circle btn-instagram-light" href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </div>
</div>
</div>











    
</body>
</html>

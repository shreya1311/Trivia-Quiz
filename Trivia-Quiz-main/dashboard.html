      <script>
        var xValues = ["General Knowledge", "Music", "Sports", "Arts", "Comics","Movies"];

     "#B08BEB",
     "#23BFAA",
    ];        
        new Chart("myChart", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,

            }]
          },
          options: {

            title: {
